            // console.log('tokenads onInventoryChange')

            var url = conf.cnf.query+'?script=deliveryLog:pbLogWbi:pbQueryWoobiValue&zoneid=3623&bannerid='+conf.bid+'&vrid={vrid}&cb=';

        cleanup(false);

        if (this.curVast.htmlbanner) {
            this.playHtmlbanner(false);

            this.playGooglePlayer(url);
        } else if (this.curVast.spcs && this.curVast.spcs == 3) {
            this.playWoobiPlayer(this.curVast);
        } else if (this.curVast.spcs && this.curVast.spcs == 4) {
            this.playRPAMVideo(this.curVast);
        } else if (this.curVast.spcs && this.curVast.spcs == 5) {
            this.playYoutubeVideo(this.curVast);
        } else {
            this.setupPlayer(url, this.vastUrls.length == 0, 0);
        }
    } else {
        this.onNoVideo('urlsw');
    }
},
